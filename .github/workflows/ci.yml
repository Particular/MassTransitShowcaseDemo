name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
  VERBOSE_TEST_LOGGING: true
defaults:
  run:
    shell: pwsh
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: dotnet build src --configuration Release -graph
      - name: Set up Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 21.6.x
      - name: install frontend packages
        run: npm install
        working-directory: src/frontend
      - name: build frontend
        run: npm run build
        working-directory: src/frontend
